<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Quora</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
    <div>
        <nav class="navbar navbar-expand-md" style="background-color: darkslategray;">
          <a class="navbar-brand" style="color: deeppink" href="{% url 'index' %}">Quora</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" style="color: deeppink" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: deeppink" href="{% url 'question-list' %}">Questions</a>
              </li>
            </ul>
          </div>
        </nav>
    </div>
<div>
  <div class="container-fluid">
    <div class="row" >
      <div class="col-sm-2 pt-3" style="background-color:teal">
        <ul class="sidebar-nav" style="list-style-type: none;" >
          <li><a class= "" style="color: deeppink;" href="{% url 'question-create' %}">Create Question</a></li>
        </ul>
        <ul class="sidebar-nav" style="list-style-type: none;" >
        {% if user.is_authenticated %}
            <li class= "mysidebar-menu" style="color: white;">User: {{ user.get_username }}</li>
            <li><a class= "mysidebar-menu" style="color: deeppink;" href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
        {% else %}
            <li><a class= "mysidebar-menu" style="color: deeppink;" href="{% url 'login'%}?next={{request.path}}">Login</a></li>
        {% endif %}
        </ul>
        <ul class="sidebar-nav" style="list-style-type: none;" >
          <li><a class= "" style="color: deeppink;" href="{% url 'register' %}">Sign Up</a></li>
        </ul>
      </div>
      <div class="col-sm-10">{% block content %} {% endblock %}
      </div>
    </div>
  </div>
</div>
</body>
</html>
